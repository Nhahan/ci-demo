name: CI Pipeline

# main 브랜치 push 또는 PR
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# OIDC 토큰 요청 권한
permissions:
  id-token: write   # OIDC 토큰 요청용
  contents: read    # 코드 체크아웃용 (체크아웃 - Repo에 있는 코드를 Runner에 옮김)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: 스프링 빌드를 위한 Java 17 설치
      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'corretto'

      # Step 3: Gradle 캐시
      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: 테스트 실행 (CI의 핵심!)
      - name: Run tests
        run: ./gradlew test

      # Step 5: JAR 빌드
      - name: Build JAR
        run: ./gradlew bootJar

      # Step 6: AWS 자격증명 - OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      # Step 7: ECR 로그인
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Step 8: Docker 빌드 및 push
      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_URI=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}

          # Docker 빌드 (EC2가 ARM(t4g)이므로 arm64로 빌드)
          docker build --platform linux/arm64 -t $IMAGE_URI:$SHORT_SHA .

          # ECR push
          docker push $IMAGE_URI:$SHORT_SHA

          # 결과 출력
          echo "✅ Pushed: $IMAGE_URI:$SHORT_SHA"
